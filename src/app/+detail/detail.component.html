<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">

      <div class="card-group" *ngIf="isDebug">
        <div class="card">
          <img class="card-img-top" src="http://mapleleafadventures.com/wp-content/uploads/2015/11/mv-swell-jeffreynolds-318x180.jpg?lbisphpreq=1" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Desde Costa Rica</h4>
            <p class="card-text">{{jsonString}}</p>
            <a [routerLink]=" ['./detail'] "
                routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="btn btn-primary">
                Costa Rica
              </a>
          </div>
        </div>
      </div>

      <div class="card-deck">  
        <div class="card" style="width: 20rem;" *ngFor="let quote of quotes">
          <img class="card-img-top img-responsive embed-responsive embed-responsive-16by9" src="{{quote.destinationImgUrl}}" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title"><span>{{ quote.$key }}</span> {{quote.destinationPlace}}</h4>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Origen: <strong>{{quote.originPlace}}</strong></li>
            <li class="list-group-item">Ida: <strong>{{quote.outboundDate}}</strong></li>
            <li class="list-group-item">Regreso: <strong>{{quote.inboundDate}}</strong></li>
          </ul>
          <div class="card-block">
            <a href="{{quote.url}}" class="btn btn-primary">${{quote.price}}</a>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>

    </div>
  </div>
</div>
