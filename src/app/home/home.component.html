
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-12 col-md-12">

      <h1 style="margin-top:30px;">Ofertas de vuelo</h1>
      <p>Selecciona tu país de origen para ver todas las ofertas que hemos estado buscando para ti</p>
      <div class="row">
        <div class="col-sm-4" style="margin-top:10px;">
          <div class="card">
            <img class="card-img-top img-responsive embed-responsive embed-responsive-16by9" src="https://www.travelexcellence.com/assets/frontend/img/Manuel_Antonio_National_Park1.jpg" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Desde Costa Rica</h4>
              <p class="card-text">Dale clic al botón de abajo para ver los vuelos desde Costa Rica a diferentes partes del mundo</p>
              <a [routerLink]=" ['./desde-costa-rica'] " routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="btn btn-primary">Costa Rica</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
