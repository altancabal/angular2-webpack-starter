
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-12 col-md-12">

      <div class="card" style="width: 20rem;">
        <img class="card-img-top img-responsive embed-responsive embed-responsive-16by9" src="https://www.travelexcellence.com/assets/frontend/img/Manuel_Antonio_National_Park1.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Desde Costa Rica</h4>
          <p class="card-text">Vuelos baratos desde Costa Rica a diferentes partes del mundo</p>
          <a [routerLink]=" ['./desde-costa-rica'] "
              routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="btn btn-primary">
              Costa Rica
            </a>
        </div>
      </div>

    </div>
  </div>
</div>
