
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-12 col-md-12">

      <h1 style="margin-top:30px;">Ofertas de vuelo</h1>
      <p>Selecciona tu pa√≠s de origen para ver todas las ofertas que hemos estado buscando para ti</p>
      <div class="row">
        <div class="col-sm-4" style="margin-top:10px;" *ngFor="let country of countries">
          <div class="card">
            <a routerLink={{country.routerLink}} routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
              <img class="card-img-top img-responsive embed-responsive embed-responsive-16by9" src="{{country.img}}" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">{{country.name}}</h4>
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
